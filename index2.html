    <script>
        function draw() {
            var canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');


                ctx.beginPath();
                ctx.moveTo(150, 50);
                ctx.quadraticCurveTo(50, 50, 50, 125);
